service: app-canchas
image: ghcr.io/mferrerisaza/app-canchas

servers:
  web:
    hosts:
      - 100.67.32.91
    proxy: false
    options:
      publish:
        - "3005:3000"

registry:
  server: ghcr.io
  username: mferrerisaza
  password:
    - KAMAL_REGISTRY_PASSWORD

env:
  clear:
    RAILS_ENV: production
    RAILS_SERVE_STATIC_FILES: true
    RAILS_ASSUME_SSL: true
    PORT: 3000
  secret:
    - DATABASE_URL
    - SECRET_KEY_BASE
    - CLOUDINARY_URL
    - GOOGLE_API_SERVER_KEY

volumes:
  - "app_canchas_storage:/rails/storage"

asset_path: /rails/public/assets

ssh:
  user: admin

builder:
  arch: amd64

# Aliases for common commands
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  logs: app logs -f
  seed: app exec --reuse "bin/rails db:seed"
  migrate: app exec --reuse "bin/rails db:migrate"
  status: app exec --reuse "bin/rails db:migrate:status"
  restart: app restart
  stop: app stop
  start: app start
